<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ananya ❤️</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(116.82deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px; /* fixed height to prevent layout shift */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background-color: #e63950;
        }

        #no-btn {
            background-color: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: absolute; /* Allows free movement */
            /* Start position centered relative to group */
            left: 55%; 
        }

        /* Floating Hearts Background Animation */
        .heart-bg {
            position: absolute;
            bottom: -10vh;
            background-color: rgba(255, 255, 255, 0.6);
            height: 30px;
            width: 30px;
            transform: rotate(45deg);
            animation: float 6s linear infinite;
            z-index: 1;
        }

        .heart-bg::after, .heart-bg::before {
            content: "";
            position: absolute;
            height: 30px;
            width: 30px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
        }

        .heart-bg::before { top: -15px; left: 0; }
        .heart-bg::after { left: -15px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(45deg) scale(1.2); opacity: 0; }
        }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            button { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container" id="main-card">
        <h1 id="question">Ananya, will you be my Girlfriend?</h1>
        
        <div class="gif-container">
            <img id="main-image" src="https://media.tenor.com/P5aaQ8f7qX4AAAAi/bubu-dudu-sseeyall.gif" alt="Cute bear asking">
        </div>

        <div class="btn-group">
            <button id="yes-btn" onclick="acceptLove()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        // 1. Generate Floating Background Hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // 2. Logic to make the "No" button run away
        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            noBtn.style.position = 'fixed'; // Switch to fixed to move anywhere on screen
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // 3. Logic for the "Yes" button (The Proposal Accepted)
        function acceptLove() {
            const card = document.getElementById('main-card');
            
            // Change content
            card.innerHTML = `
                <h1 style="font-size: 3rem; color: #ff4d6d;">Yayyy! ❤️</h1>
                <p style="font-size: 1.5rem; color: #555;">Best decision ever!</p>
                <div class="gif-container">
                    <img src="https://tenor.com/en-GB/view/huge-hands-gif-3346386468613198472.gif" alt="Bear holding hands" style="width: 100%; max-width: 300px; border-radius: 15px;">
                </div>
                <p style="color: #ff4d6d; font-weight: bold;">I love you, Ananya!</p>
            `;

            // Trigger confetti effect (Simple JS implementation)
            launchConfetti();
        }

        // Simple Confetti function
        function launchConfetti() {
            const colors = ['#ff4d6d', '#ff9a9e', '#ffd1dc', '#fff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transition = 'top 3s ease-in, transform 3s ease-in';
                confetti.style.zIndex = '100';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.top = '110vh';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 100);
            }
        }
    </script>
</body>
</html>
